<h1 mat-dialog-title>{{data.dialogType}}</h1>
<div mat-dialog-content>
    <p>
        {{data.message}}
    </p>
</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
    <button mat-button
            [mat-dialog-close]="'ok'"
            cdkFocusInitial>Ok</button>
</div>
